services:
  search-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - SEARCH_ELASTICSEARCH_ADDRESSES=http://elasticsearch:9200
      - SEARCH_QDRANT_ADDRESS=qdrant:6334
      - SEARCH_KAFKA_BROKERS=kafka:9092
      - SEARCH_KAFKA_GROUPID=search-service-consumer
      - SEARCH_KAFKA_TOPIC=search.indexing.requests
    depends_on:
      - elasticsearch
      - qdrant
      - kafka
    networks:
      - search_net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - search_net

  qdrant:
    image: qdrant/qdrant:v1.9.1
    ports:
      - "6333:6333" # REST port
      - "6334:6334" # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - search_net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - search_net

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - search_net

volumes:
  es_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  search_net:
    driver: bridge
